<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function recursive_binary_search(list, target) {
        // console.log("Length", list.length);
        if (list.length === 0) {
          return false;
        }

        let middle_point = Math.floor(list.length / 2);
        // console.log("Middle Point", middle_point);
        if (list[middle_point] == target) {
          return true;
        } else if (list[middle_point] < target) {
          return recursive_binary_search(list.slice(middle_point + 1), target);
        } else {
          return recursive_binary_search(list.slice(0, middle_point), target);
        }
      }

      console.log(recursive_binary_search([1, 2, 3, 4, 5], 2));
      // console.log(recursive_binary_search([1, 2, 3, 4, 5], 6));
      
    </script>
  </body>
</html>
