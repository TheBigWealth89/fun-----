  <body>
    <script>
      // Brute force (O(n3))
      function triangleNumberBruteForce(nums) {
        const n = nums.length;
        let count = 0;
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              const slides = [nums[i], nums[j], nums[k]].sort((a, b) => a - b);
              console.log(slides);
              const [a, b, c] = slides;
              if (a + b > c) {
                count++;
              }
            }
          }
        }
        console.log("My counts", count);
        return count;
      }
      arr = [2, 6, 4, 3];

      console.log(triangleNumberBruteForce(arr));

      // Optimized (O(n2))
      function triangleNumberTrace(nums) {
        nums.sort((a, b) => a - b);
        const n = nums.length;
        let count = 0;
        for (let k = 2; k < n; k++) {
          let i = 0,
            j = k - 1;
          while (i < j) {
            const sum = nums[i] + nums[j];
            if (sum > nums[k]) {
              count += j - i;
              j--;
            } else {
              i++;
            }
          }
        }
        console.log("Total count", count);

        return count;
      }


      triangleNumberTrace([2, 3, 5, 7, 6]);
    </script>
